name: VirusTotal

on:
  release:
    types: [published]

jobs:
  virustotal:
    runs-on: ubuntu-latest
    steps:
      -
        name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: |
            .exe$
            .zip$
            .msi$
          update_release_body: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          request_rate: 4
